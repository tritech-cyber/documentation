      /** include component first, to get the fonts loaded **/

  height: 100%;
  position: relative;
}

  background-color: #000000; /* To prevent white endScreen in case of VPAID JS */

}

  left: 0px;

}

    width: 0%;

    transition: all .4s linear;
}

.teads-ui-component-playpausebutton {
  position: absolute;
  bottom : 10px;
  left: 10px;
  width: 20px;
  height: 20px;
  background-image: url("http://cdn.teads.tv/media/format/v3/assets/default/img/play.png");
  background-position: top left;
  background-repeat: no-repeat;
  background-size: contain;
  cursor: pointer;
}

.teads-ui-component-playpausebutton.playing {
  background-image: url("http://cdn.teads.tv/media/format/v3/assets/default/img/pause.png");
}

.teads-ui-component-fullscreenbutton {
  position: absolute;
  bottom : 5px;
  right: 30px;
  width: 16px;
  height: 16px;
  background-image: url("http://cdn.teads.tv/media/format/v3/assets/default/img/fullscreen.png");
  background-position: top left;
  background-repeat: no-repeat;
  background-size: contain;
  cursor: pointer;
}

.teads-ui-component-progresstext {

  text-align: center;
  padding: 4px;
}

.teads-ui-component-skipbutton {

  height: 20px;

  padding: 4px;
  border: 1px solid #000000;
}

/******************************************************************************
 * Label component
 *****************************************************************************/
.teads-ui-component-label {
  font-family: 'Helvetica', Arial, sans-serif !important;
  font-size: 12px;
  color: #999;
  text-align: center;
  padding: 3px 0;
  text-transform: uppercase;
  height: 21px;
  line-height: 21px;
  display: none;
}

.sm-screen .teads-ui-component-label,
.xs-screen .teads-ui-component-label {
  font-size: 10px;
}

.fullscreen .teads-ui-component-label,
.fullscreen .teads-ui-component-label.show {
  display: none !important;
}

/******************************************************************************
 * Credit component
 *****************************************************************************/
.teads-ui-component-credits {
  font-size: 12px;
  color: #999;
  text-align: right;
  padding: 3px 0;
  height: 26px;
  line-height: 26px;

}

.fullscreen .teads-ui-component-credits,

}

.sm-screen .teads-ui-component-label,

/******************************************************************************
 * Start soundbutton styles
 *****************************************************************************/
.teads-ui-component-soundbutton {
  position: absolute;
  bottom : 0;
  right: 0;
  padding: 13px 18px 18px 6px;
  cursor: pointer;
  display: none;
  opacity: 0;

  transition: opacity 175ms linear;
}

.teads-ui-component-soundbutton.show {
  display: block;
  opacity: .8;
}

.teads-ui-component-soundbutton:hover {

}

.teads-ui-component-soundbutton .equalizer {
  position: absolute;

  right: 5px;

}

.teads-ui-component-soundbutton.show .equalizer {
  display: none;
}
.teads-ui-component-soundbutton.show.muted .equalizer {

}

/******************************************************************************
 * Start closebutton and countdownclosebutton styles
 *****************************************************************************/
.teads-ui-component-closebutton {

  right: 0;
  padding: 15px;

  display: none;

}

  display: none;
}

.teads-ui-component-closebutton .countdown {

}

}

  display: block;
}

  display: none!important;
}

  display: block;
}

.teads-ui-component-closebutton.show .close-button {

.xs-screen .teads-ui-component-closebutton .closebutton {

/******************************************************************************

.teads-ui-component-endscreen {

.teads-ui-component-endscreen.show {

/* hide svg animation on endscreen */

.teads-ui-component-endscreen .close-button {

/******************************************************************************
 * Countdown animation CSS
 *****************************************************************************/
/* Load animation */
@-webkit-keyframes load{0%{stroke-dashoffset:0}}
@keyframes load{0%{stroke-dashoffset:0}}
/* Container */
.countdown-circle {
    position: relative;
    display: inline-block;
    padding: 0;
    margin: 0;
    text-align: center;
}

.countdown-circle>li:after {
  content: attr(data-countdown);
  position: absolute;
  width: 100%;
  top: 0.3rem;
  left: 0;
  font-size: 1rem;
  text-align: center;
}

/* Item */
.countdown-circle>li {
    display: inline-block;
    position: relative;
    text-align: center;
    color: #93A2AC;
    font-family: 'Helvetica', Arial, sans-serif !important;
    font-weight:100;
}

.countdown-circle svg {
    width: 30px;
    height: 30px;
}
.countdown-circle svg:nth-child(2) {
    position: absolute;
    left: 0;
    top: 0;
    transform: rotate(-90deg);
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
}
.countdown-circle svg:nth-child(2) path {
    fill: none;
    stroke-width: 20;
    stroke-dasharray: 629;
    stroke: #999;
    opacity:.9;
}

/******************************************************************************
 * Equalizer animation CSS
 *****************************************************************************/

.equalizer {
  height: 20px;
  width: 16px;
  position: relative;
}

.equalizer .equalizer-bar {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 3px;
  height: 12px;
  background-color: white;
  transition: height 1s ease;
}

.equalizer .equalizer-bar-1 {
  left:4px;
}
.equalizer .equalizer-bar-2 {
  left:8px;
}
.equalizer .equalizer-bar-3 {
  left:12px;
}

/******************************************************************************
 * Brand Logo CSS
 *****************************************************************************/
.teads-ui-component-brandlogo {
